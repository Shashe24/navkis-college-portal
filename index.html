<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="min-h-screen" style="background-image: url('unnamed (1).webp'); background-size: cover; background-position: center; background-repeat: no-repeat;">
  <div class="max-w-5xl mx-auto px-6 py-16 relative z-10">
    <div class="text-center mb-16">
      <div class="bg-white/60 backdrop-blur-sm rounded-3xl shadow-xl border border-white/20 p-8 mb-8">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-black bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 bg-clip-text text-transparent leading-tight">
          Welcome to
        </h1>
        <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold text-slate-800 mt-2 leading-tight">
          Navkis College of Engineering
        </h2>
        <div class="w-24 h-1 bg-gradient-to-r from-blue-500 to-indigo-500 mx-auto mt-4 rounded-full"></div>
        <p class="text-xl text-slate-600 mt-6 font-medium">Portal Access</p>
      </div>
      <p class="text-lg text-slate-700 font-semibold">Select your role to continue</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <a href="login-student.html" class="block group">
        <div class="bg-white/70 backdrop-blur-sm rounded-2xl shadow-lg border border-slate-100 p-6 h-full transition-transform group-hover:-translate-y-1">
          <div class="w-12 h-12 rounded-xl bg-blue-600 text-white flex items-center justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z"/></svg>

          <h2 class="text-xl font-bold text-slate-900">Student Login</h2>
          <p class="text-slate-600 mt-1">Access your student dashboard</p>
        </div>
      </a>

      <a href="login-hod.html" class="block group">
        <div class="bg-white/70 backdrop-blur-sm rounded-2xl shadow-lg border border-slate-100 p-6 h-full transition-transform group-hover:-translate-y-1">
          <div class="w-12 h-12 rounded-xl bg-indigo-600 text-white flex items-center justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
          </div>
          <h2 class="text-xl font-bold text-slate-900">HOD Login</h2>
          <p class="text-slate-600 mt-1">Head of Department access</p>
        </div>
      </a>

      <a href="login-admin.html" class="block group">
        <div class="bg-white/70 backdrop-blur-sm rounded-2xl shadow-lg border border-slate-100 p-6 h-full transition-transform group-hover:-translate-y-1">
          <div class="w-12 h-12 rounded-xl bg-emerald-600 text-white flex items-center justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5s-3 1.343-3 3 1.343 3 3 3z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.4 15a7.963 7.963 0 01-3.4 3.4V21l-4-2-4 2v-2.6A7.963 7.963 0 015 15a7.963 7.963 0 013.4-3.4V6l3.6-2L15.6 6v5.6A7.963 7.963 0 0119.4 15z"/></svg>
          </div>
          <h2 class="text-xl font-bold text-slate-900">Admin Login</h2>
          <p class="text-slate-600 mt-1">Administration and management</p>
        </div>
      </a>
    </div>


  </div>

</html>
