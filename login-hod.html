<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOD Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
  <script>
    function alreadyLoggedGuard(){
      try {
        if(localStorage.getItem('role') === 'hod' && localStorage.getItem('hodBranch')){
          window.location.replace('hod-select.html');
        }
      } catch (e) {}
    }
    function handleLogin(event){
      event.preventDefault();
      try {
        localStorage.setItem('role', 'hod');
        const branch = document.getElementById('branch').value;
        if(branch){ localStorage.setItem('hodBranch', branch); }
      } catch (e) {}
      window.location.href = 'hod-select.html';
    }
    document.addEventListener('DOMContentLoaded', alreadyLoggedGuard);
  </script>
</head>
<body class="min-h-screen" style="background-image: url('unnamed (1).webp'); background-size: cover; background-position: center; background-repeat: no-repeat;">
  <div class="max-w-md mx-auto px-6 py-16 relative z-10">
    <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl border border-slate-100 p-8">
      <h1 class="text-2xl font-extrabold text-slate-900">HOD Login</h1>
      <p class="text-slate-600 mt-1">Head of Department access</p>
      <form class="mt-6 space-y-4" onsubmit="handleLogin(event)">
        <div>
          <label class="block text-sm font-medium text-slate-700">Branch</label>
          <select id="branch" required class="mt-1 w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
            <option value="">Select</option>
            <option>ECE</option>
            <option>CSE</option>
            <option>EEE</option>
            <option>MECH</option>
            <option>CIVIL</option>
            <option>AIML</option>
            <option>AIDS</option>
            <option>CSE Ethical Hacking</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700">HOD Email</label>
          <input type="email" required class="mt-1 w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700">Password</label>
          <input type="password" required class="mt-1 w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white font-semibold rounded-lg py-2.5 hover:bg-indigo-700">Login</button>
      </form>
      <div class="mt-4 text-sm text-center">
        <a class="text-blue-600 hover:underline" href="index.html">Back to roles</a>
      </div>
    </div>
  </div>
</body>
</html>
